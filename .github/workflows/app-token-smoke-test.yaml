# .github/workflows/app-token-smoke-test.yml
name: App Token Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read   # åŸºæœ¬å³å¯ï¼›çœŸæ­£æ›´æ–° secrets ç”¨ GH_TOKENï¼ˆApp tokenï¼‰å»åš

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Sanity check private key format (no secret printed)
        run: |
          cat > key.pem <<'EOF'
          ${{ secrets.APP_PRIVATE_KEY }}
          EOF
          head -n1 key.pem | sed 's/./*/g'
          tail -n1 key.pem | sed 's/./*/g'
          openssl pkey -in key.pem -noout >/dev/null 2>&1 || { echo "PEM parse FAILED"; exit 1; }
          echo "PEM parse OK"
    
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

            
      - name: Verify installation can see this repo
        env:
          GH_TOKEN: ${{ steps.app.outputs.token }}  # ç”¨App tokenæŸ¥å®‰è£å¯è¦‹çš„repo
          THIS_REPO: ${{ github.repository }}       # ä¾‹å¦‚ J-I-P/Blursday
        run: |
          echo "Checking installation repositories for: $THIS_REPO"
          gh api /installation/repositories --paginate | jq -r '.repositories[].full_name' | tee repos.txt
          if ! grep -qx "$THIS_REPO" repos.txt; then
            echo "âŒ GitHub App installation does NOT have access to $THIS_REPO"
            echo "ğŸ‘‰ è«‹åˆ° App è¨­å®šé ï¼šInstall App â†’ å‹¾é¸ $THIS_REPOï¼ˆæˆ– All repositoriesï¼‰"
            exit 1
          fi
          echo "âœ… Installation has access to $THIS_REPO"


      - name: Update a repo secret with the App token
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}  # é€™å°±æ˜¯ App çš„ installation token
        run: |
          VALUE="hello-from-app-$(date +%s)"
          echo -n "$VALUE" | gh secret set TEST_BY_APP --repo "${{ github.repository }}"
          echo "Wrote TEST_BY_APP=$VALUE"

# .github/workflows/app-token-smoke-test.yml
name: App Token Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read   # 基本即可；真正更新 secrets 用 GH_TOKEN（App token）去做

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Sanity check private key format (no secret printed)
        run: |
          cat > key.pem <<'EOF'
          ${{ secrets.APP_PRIVATE_KEY }}
          EOF
          head -n1 key.pem | sed 's/./*/g'
          tail -n1 key.pem | sed 's/./*/g'
          openssl pkey -in key.pem -noout >/dev/null 2>&1 || { echo "PEM parse FAILED"; exit 1; }
          echo "PEM parse OK"
    
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

            
      - name: Verify installation can see this repo
        env:
          GH_TOKEN: ${{ steps.app.outputs.token }}  # 用App token查安裝可見的repo
          THIS_REPO: ${{ github.repository }}       # 例如 J-I-P/Blursday
        run: |
          echo "Checking installation repositories for: $THIS_REPO"
          gh api /installation/repositories --paginate | jq -r '.repositories[].full_name' | tee repos.txt
          if ! grep -qx "$THIS_REPO" repos.txt; then
            echo "❌ GitHub App installation does NOT have access to $THIS_REPO"
            echo "👉 請到 App 設定頁：Install App → 勾選 $THIS_REPO（或 All repositories）"
            exit 1
          fi
          echo "✅ Installation has access to $THIS_REPO"


      - name: Update a repo secret with the App token
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}  # 這就是 App 的 installation token
        run: |
          VALUE="hello-from-app-$(date +%s)"
          echo -n "$VALUE" | gh secret set TEST_BY_APP --repo "${{ github.repository }}"
          echo "Wrote TEST_BY_APP=$VALUE"
